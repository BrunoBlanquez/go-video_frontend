<app-header></app-header>

<section class="equipamento__cadastro__container">
  <h1 class="equipamento__cadastro__titulo">CADASTRAR EQUIPAMENTO</h1>

  <form class="equipamento__cadastro__form needs-validation" #f="ngForm" #form novalidate>
    <div>
      <label for="equipamento-cadastro-categoria" class="form-label">CATEGORIA*</label>
      <select id="equipamento-cadastro-categoria" class="form-select  equipamento__cadastro__select bg-light" ngModel name="categoria" required>
        <option value="Câmeras">Câmeras</option>
        <option value="Filmadoras">Filmadoras</option>
        <option value="Lentes">Lentes</option>
        <option value="Iluminação">Iluminação</option>
        <option value="Acessórios">Acessórios</option>
      </select>
    </div>

    <div>
      <label class="form-label" for="equipamento-cadastro-descricao">DESCRIÇÃO DO EQUIPAMENTO</label>
      <input class="form-control bg-light equipamento__cadastro__input" type="text" id="equipamento-cadastro-descricao" ngModel name="descricao"/>
    </div>

    <div>
      <label class="form-label" for="equipamento-cadastro-marca">MARCA*</label>
      <input class="form-control bg-light equipamento__cadastro__input" type="text" id="equipamento-cadastro-marca" required ngModel name="marca"/>
      <div class="invalid-feedback equipamento__cadastro__erro">
        <p>Marca obrigatória</p>
      </div>
    </div>

    <div>
      <label class="form-label" for="equipamento-cadastro-modelo">MODELO*</label>
      <input class="form-control bg-light equipamento__cadastro__input" type="text" id="equipamento-cadastro-modelo" required ngModel name="modelo"/>
      <div class="invalid-feedback equipamento__cadastro__erro">
        <p>Modelo obrigatório</p>
      </div>
    </div>

    <div>
      <label class="form-label" for="equipamento-cadastro-url-imagem">URL DA IMAGEM*</label>
      <input class="form-control bg-light equipamento__cadastro__input" type="text" id="equipamento-cadastro-url-imagem" ngModel name="urlFoto"/>
    </div>

    <div class="equipamento__cadastro__botoes">
      <button class="equipamento__cadastro__limpar" type="reset">LIMPAR</button>
      <button class="equipamento__cadastro__cadastrar" type="submit" (click)="validate($event, f.value)">CADASTRAR</button>
    </div>
  </form>
</section>
