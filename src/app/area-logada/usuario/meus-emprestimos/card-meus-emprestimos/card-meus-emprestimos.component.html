<div class="card-geral">

  <div class="card" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ equipamento.urlFoto }}" alt="Imagem do equipamento" class="img-fluid rounded-start img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-date"><span>Data de retirada: </span></h5>
          <p class="card-text">{{ equipamento.marca }} - {{ equipamento.modelo }}</p>
        </div>
      </div>
    </div>
  </div>

  <button class="btn-devolver">Devolver</button>

</div>
